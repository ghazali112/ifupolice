<ion-content align="center" class="bg" padding>
    <br>
    <h1 style="color: white">DIA SECURE COMMINT</h1>
    <div style="margin-top: 10%">
        <img  width="60%" src="img/logo.png" />
    
        <br>
      
        <img  width="15%" src="img/fingerprint.png" />
    </div>

    <div>
        <ion-item no-lines>
            <ion-label style="color: white">
                <ion-icon name="ios-person-outline"></ion-icon>

            </ion-label>
            <ion-input style="color: white" placeholder="Username" type="text"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label style="color: white">
                <ion-icon name="ios-key-outline"></ion-icon>

            </ion-label>
            <ion-input style="color: white" placeholder="******" type="password"></ion-input>
        </ion-item>
        <br>
        <span style="color: white">Forget Password</span>
    </div>
    <br>
    <button (tap)="login()" style="width: 90%; background-color: #2082c6" ion-button>Login</button>

    <ion-label style="color: white" (tap)="register()">Don't have an account? Register</ion-label>

</ion-content>
