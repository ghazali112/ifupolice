<ion-header>

    <ion-navbar color="theme">
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content align="center" class="bg" padding>
    <div style="margin-top: 10%">
        <img width="60%" src="img/profile.png" />
        <br>
        <span style="color: white">Take Photo</span>
    </div>
    <div>
        <ion-item no-lines>
            <ion-label style="color: white">
                <ion-icon name="ios-person-outline"></ion-icon>

            </ion-label>
            <ion-input style="color: white" placeholder="Your Name" type="text"></ion-input>
        </ion-item>
        <ion-item no-lines>
            <ion-label style="color: white">
                <ion-icon name="ios-mail-outline"></ion-icon>

            </ion-label>
            <ion-input style="color: white" placeholder="Your E-mail" type="email"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label style="color: white">
                <ion-icon name="ios-key-outline"></ion-icon>

            </ion-label>
            <ion-input style="color: white" placeholder="Password" type="password"></ion-input>
        </ion-item>
    </div>
    <br>
    <button style="width: 90%; background-color: #2082c6" ion-button>JOIN US NOW</button>
</ion-content>
<ion-footer  >
        <ion-toolbar color="dark">
          <ion-title>DIA SECURE COMMINT</ion-title>
        </ion-toolbar>
      </ion-footer>
